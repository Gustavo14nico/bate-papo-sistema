<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema Completo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Bem-vindo</h1>

  <section id="loginSection">
    <h2>Login</h2>
    <input type="text" id="login" placeholder="Login">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="erroLogin" style="color: red;"></p>
  </section>

  <section id="menuSection">
    <h2>Menu do Sistema</h2>
    <button onclick="mostrarCadastro()">Cadastro de Usuários</button>
    <button onclick="mostrarChat()">Bate-papo</button>
    <button onclick="fazerLogout()">Logout</button>
  </section>

  <section id="cadastroSection">
    <h2>Cadastro de Usuário</h2>
    <input type="text" id="nome" placeholder="Nome completo">
    <input type="date" id="dataNascimento">
    <input type="text" id="apelido" placeholder="Apelido">
    <select id="assuntoPreferido">
      <option value="">Selecione um assunto</option>
    </select>
    <input type="password" id="senhaCadastro" placeholder="Senha de acesso">
    <input type="text" id="loginCadastro" placeholder="Login (único)">
    <button onclick="cadastrarUsuario()">Cadastrar</button>
    <button onclick="voltarMenu()">Voltar ao Menu</button>
    <div id="listaUsuarios"></div>
  </section>

  <section id="chatSection">
    <h2>Bate-papo por Assunto</h2>
    <select id="chatAssuntoSelect" onchange="carregarMensagens()">
      <option value="">Escolha o assunto</option>
    </select>

    <div id="mensagensContainer"></div>

    <textarea id="mensagemTexto" rows="3" placeholder="Digite sua mensagem..."></textarea>
    <button onclick="enviarMensagem()">Enviar</button>
    <button onclick="voltarMenu()">Voltar ao Menu</button>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
